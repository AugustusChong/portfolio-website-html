<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Augustus Chong" />
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <title>Portfolio Website</title>
    <link rel="stylesheet" type="text/css" href="../src/styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://apis.google.com/js/client:platform.js"></script>
    <script
      src="https://kit.fontawesome.com/7366fd843c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <header>
            <a href="#" class="logo">Augustus Chong</a>
            <ul>
              <li><a href="#skills">Skills</a></li>
              <li><a href="#projects">Projects</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </header>
        </div>
      </div>
    </div>

    <section>
      <!--@halestorm giphy.com-->
      <img
        src="../src/assets/images/flying-birds.gif"
        id="birds"
        alt="Gif of flying birds"
      />
      <!--Image by rawpixel.com on Freepik-->
      <img src="../src/assets/images/sun.png" id="sun" alt="Image of a sun" />
      <!--Image by Freepik-->
      <img
        src="../src/assets/images/clouds.png"
        id="clouds"
        alt="Image of clouds"
      />
      <!--Image by upklyak on Freepik-->
      <img
        src="../src/assets/images/mountains-behind.png"
        id="mountainsBehind"
        alt="Background image of mountains"
      />
      <h2 id="text">Hello, World!</h2>
      <!--Image by upklyak on Freepik-->
      <img
        src="../src/assets/images/trees-front.png"
        id="treesFront"
        alt="Foreground image of trees"
      />
    </section>

    <button id="toTopButton" title="Go to Top">
      <a href="#">Top</a>
    </button>

    <div id="skills">
      <h2>Skills</h2>
      <div class="container-fluid">
        <div class="row">
          <div class="col-6 stackContainer">
            <object
              type="image/svg+xml"
              data="../src/assets/images/stack-bottom.svg"
              id="stackBottom"
            ></object>

            <object
              type="image/svg+xml"
              data="../src/assets/images/stack-middle.svg"
              id="stackMiddle"
            ></object>

            <object
              type="image/svg+xml"
              data="../src/assets/images/stack-top.svg"
              id="stackTop"
            ></object>
          </div>

          <div class="col-6">
            <h3 id="skillsHeader">Hover over each stack to see teh skillz</h3>
            <div id="frontEndSkills">
              <div class="skillsContainer">
                <figure class="skill">
                  <div id="javascriptIcon" class="icon"></div>
                  <figcaption>JavaScript</figcaption>
                </figure>
                <figure class="skill">
                  <div id="reactIcon" class="icon"></div>
                  <figcaption>React</figcaption>
                </figure>
                <figure class="skill">
                  <img src="../src/assets/images/icons8-html-5.svg" />
                  <figcaption>HTML5</figcaption>
                </figure>
                <figure class="skill">
                  <img src="../src/assets/images/icons8-css3.svg" />
                  <figcaption>CSS3</figcaption>
                </figure>
                <figure class="skill">
                  <img src="../src/assets/images/icons8-sass-avatar.svg" />
                  <figcaption>Sass</figcaption>
                </figure>
                <figure class="skill">
                  <img src="../src/assets/images/icons8-jquery.svg" />
                  <figcaption>JQuery</figcaption>
                </figure>
                <figure class="skill">
                  <img src="../src/assets/images/bootstrap-logo-shadow.png" class="bootstrap"/>
                  <figcaption>Bootstrap</figcaption>
                </figure>
              </div>
            </div>
            <div id="middleTierSkills">
              <p>middle tier</p>
            </div>
            <div id="backEndSkills">
              <p>back end</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="projects">
      <h2>Projects</h2>
    </div>

    <div id="about">
      <h2>About</h2>
      <p>Icons from <a target="_blank" href="https://icons8.com/">Icons8</a></p>
      <p>
        Images by Freepik, rawpixel.com, upklyak from
        <a target="_blank" href="https://freepik.com/">Freepik</a>
      </p>
      <!-- <a
        href="https://www.flaticon.com/free-animated-icons/atom"
        title="atom animated icons"
        >Atom animated icons created by Freepik - Flaticon</a
      > -->
    </div>

    <div id="contact">
      <h2>Contact</h2>
    </div>

    <footer>
      <ul>
        <li>
          <a
            href="https://www.linkedin.com/in/augustuschong/"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </li>
        <li>
          <a
            href="https://github.com/AugustusChong"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fa-brands fa-github"></i
          ></a>
        </li>
      </ul>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="../src/scripts/script.js"></script>
  </body>
</html>
